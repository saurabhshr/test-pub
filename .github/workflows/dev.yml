name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  dev:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
        
      - name: Checkout code
        uses: actions/checkout@v2

        env:
          SUPER_SECRET: ${{ secrets.DEV_AWS_DEPLOY_ROLE }}
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      
      - name: Run tests
        run: |
          aws s3 sync . ${{ secrets.DEV_AWS_DEPLOY_ROLE }} --delete
          echo "secret value is: $SUPER_SECRET" ${{ secrets.DEV_AWS_DEPLOY_ROLE }}

  staging:
    runs-on: ubuntu-latest
    needs: dev
    if: github.ref == 'refs/heads/test-2'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Deploy to staging
        run: |
          # Add your deployment script/commands here
          echo "Deploying to staging environment"

  production:
    runs-on: ubuntu-latest
    needs: staging
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Deploy to production
        run: |
          # Add your deployment script/commands here
          echo "Deploying to production environment"
