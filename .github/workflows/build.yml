name: Build

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  pull_request:
    branches:
      - main

jobs:
  deploy:
    name: Build, Push Docker Image to Corp Account
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        id: aws-creds
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::710999489330:role/GitHub_OIDC  # Replace with your IAM role ARN
          aws-region: "us-west-2"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: poc
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REPOSITORY .
          docker tag $ECR_REPOSITORY:latest $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:latest" >> $GITHUB_ENV
          echo "coming :     $ECR_REGISTRY/$ECR_REPOSITORY:latest"

      - name: Scan Docker image
        id: docker-scan
        uses: KeyValueSoftwareSystems/action-ecr-image-scan@main
        env:
         ECR_REPOSITORY: poc
         IMAGE_TAG: latest
        with:
          ecr_repository: poc
          image_tag: latest
          pr_comment: true
          github_token: ${{ secrets.GITHUB_TOKEN }} 
          url: ${{ github.event.pull_request.comments_url }}
          aws_region: us-west-2    
      - name: Fail workflow if vulnerabilities found
        env:
          vulnerability: ${{ steps.docker-scan.outputs.VULNERABILITY }}  
          block_build_on_failure: true               
        run:  | 
          if [ "${{env.block_build_on_failure }}" = true && "${{ env.vulnerability }}" = true ]; then
          exit 1
          fi    


