name: CI/CD pipeline

on:
  push:
    branches:
      - main  # Trigger on push to the main branch
  pull_request:
    branches:
      - main

  workflow_run:
    workflows: [Build]
    types: [completed]

  repository_dispatch:
    types: [data-event]   

jobs:
  deploy:
    name: Deploying build to environments
    runs-on: ubuntu-latest
    #if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    permissions:
      id-token: write
      contents: read

    env:
      AWS_REGION: us-west-2  # Specify your AWS region

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.client_payload.ref }}
      - run: echo "yeeee   ${{ github.event.client_payload.sha }}"
      - run: echo ${{ github.event.client_payload }}
      
        # uses: actions/checkout@v3 
        # with:
        #   ref: ${{ github.event.client_payload.ref }}

      - name: Configure AWS Credentials
        id: aws-creds
        uses: aws-actions/configure-aws-credentials@v2
         
        with:
          role-to-assume: arn:aws:iam::710999489330:role/GitHub_OIDC  # Replace with your IAM role ARN
          aws-region: "us-west-2"   

      - name: Fill in the new image ID in the Amazon ECS task definition
        id: task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: poc-container
          image: ${{ github.event.client_payload.image }}

      - name: Deploy Amazon ECS task definition
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.task-def.outputs.task-definition }}
          service: poc-service
          cluster: poc-cluster
          wait-for-service-stability: true 
          

  
